<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article>
      <section class="new-task">
        <label for="user-new-task" class="new-task__label">Add Item</label>
        <div class="new-task__task-row task-row">
          <input class="task-row__new-task-input task-input text-input" type="text" id="user-new-task">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list incomplete-tasks">
          <li class="tasks-list__item task-row">
            <input type="checkbox" class="task-row__item task-input checkbox-input">
            <label class="task-row__item task-row__label input-label">Pay Bills</label>
            <input type="text" class="task-row__item task-row__text-input task-input text-input">
            <button class="task-row__item button edit-button">Edit</button>
            <button class="task-row__item button delete-button">
              <img src="./remove.svg" alt="Delete" class="delete-button__img">
            </button>
          </li>
          <li class="tasks-list__item task-row edit-mode">
            <input type="checkbox" class="task-row__item task-input checkbox-input">
            <label class="task-row__item task-row__label input-label task-row__label_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-row__item task-row__text-input task-input text-input task-row__text-input_edit">
            <button class="task-row__item button edit-button">Save</button>
            <button class="task-row__item button delete-button">
              <img src="./remove.svg" alt="Delete" class="delete-button__img">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list completed-tasks">
          <li class="tasks-list__item task-row">
            <input type="checkbox" checked class="task-row__item task-input checkbox-input">
            <label class="task-row__item task-row__label input-label task-row__label_complete">See the Doctor</label>
            <input type="text" class="task-row__item task-row__text-input task-input text-input">
            <button class="task-row__item button edit-button">Edit</button>
            <button class="task-row__item button delete-button">
              <img src="./remove.svg" alt="Delete" class="delete-button__img">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
